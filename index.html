<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <title>Página de clima</title>
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="localization">
          <img src="./assets/pin.svg" alt="icone de localização" />
          <strong>Aracaju, SE</strong>
        </div>

        <div class="temperature">
          <div class="number">18</div>
          <div class="minmax">
            22º
            <span>16º</span>
          </div>
        </div>

        <div class="statistics">
          <div class="stats" id="wind">
            <img src="./assets/temp-wind.svg" alt="icone de vento" />
            <div class="info">
              <p>Vento</p>
              <h5>17 <span>km/h</span></h5>
            </div>
          </div>
          <div class="stats" id="humidity">
            <img src="./assets/temp-humidity.svg" alt="icone de humidade" />
            <div class="info">
              <p>Humidade</p>
              <h5>31 <span>%</span></h5>
            </div>
          </div>
          <div class="stats" id="rain">
            <img src="./assets/temp-rain.svg" alt="icone de chuva" />
            <div class="info">
              <p>Chuva</p>
              <h5>10 <span>%</span></h5>
            </div>
          </div>
        </div>
      </section>

      <section class="air-quality">
        <h2 class="title">
          <img src="./assets/leaf.svg" alt="imagem de folha" />
          Qualidade do ar
        </h2>
        <p class="avaliation">Boa</p>
        <p class="number">21</p>
        <div class="info">
          <div class="infonumber">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
          <div class="infonumber">
            <p>12.9</p>
            <small>PM10</small>
          </div>
          <div class="infonumber">
            <p>2.1</p>
            <small>SO₂</small>
          </div>
          <div class="infonumber">
            <p>1.4</p>
            <small>NO₂</small>
          </div>
          <div class="infonumber">
            <p>21.2</p>
            <small>O₂</small>
          </div>
          <div class="infonumber">
            <p>0.7</p>
            <small>CO</small>
          </div>
        </div>
      </section>

      <section class="suntime">
        <h2 class="title">
          <img src="./assets/sun-time.svg" alt="imagem de sol" />
          Horário do sol
        </h2>
        <div class="sun-chart-wrapper">
          <div class="sun-chart">
            <div class="chart">
              <img
                src="./assets/sun-chart.svg"
                alt="grafico da orbita do sol"
              />
            </div>
            <time class="now">15:02</time>
          </div>
          
        </div>
        <div class="time">
            <time class="sunrise">06:00</time>
            <time class="sunset">18:52</time>
          </div>
      </section>

      <section class="week-weather">
        <div class="day">
          <h4 class="title">Amanhã</h4>
          <img src="./assets/weather-clouds.svg" alt="nublado">
          <div class="maxmin">21º <span>16º</span></div>
        </div>
        <div class="day">
          <h4 class="title">Sexta-Feira</h4>
          <img src="./assets/weather-sun.svg" alt="nublado">
          <div class="maxmin">21º <span>16º</span></div>
        </div>
        <div class="day">
          <h4 class="title">Sábado</h4>
          <img src="./assets/weather-rain.svg" alt="nublado">
          <div class="maxmin">25º <span>21º</span></div>
        </div>
        <div class="day">
          <h4 class="title">Domingo</h4>
          <img src="./assets/weather-thunder.svg" alt="nublado">
          <div class="maxmin">20º <span>14º</span></div>
        </div>
         <div class="day">
          <h4 class="title">Segunda-Feira</h4>
          <img src="./assets/weather-cloudy.svg" alt="nublado">
          <div class="maxmin">24º <span>18º</span></div>
        </div>
      </section>

    </main>
  </body>
</html>
